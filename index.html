<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreadChat - Website Chat in Slack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#4A154B', // Slack Aubergine
                hover: '#3A113B',
                light: '#F2EAF4',
              },
              slack: {
                aubergine: '#4A154B',
                blue: '#36C5F0',
                green: '#2EB67D',
                yellow: '#ECB22E',
                red: '#E01E5A'
              },
              slate: {
                850: '#1a202c', // Custom dark
              }
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
            },
            boxShadow: {
              'slack': '0 0 0 1px rgba(0,0,0,0.06), 0 2px 8px rgba(0,0,0,0.08)',
              'glow': '0 0 20px rgba(74, 21, 75, 0.15)',
            },
            animation: {
              'scroll': 'scroll 40s linear infinite',
              'scroll-y': 'scrollY 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              scrollY: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
                '100%': { transform: 'translateY(0px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Lato', sans-serif;
      }
      /* Hide scrollbar for marquee containers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

}
</script>
</head>
